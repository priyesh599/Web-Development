<!DOCTYPE html>
<html>
<head>
<style>
td {
  border: 1px solid black;
}
th {
  text-align: left;
}
</style>
</head>
<body>



<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
starts with a td tag.
</p>

<table>
  <tr>
    <th>One column:</th>
    </tr>
  <tr>
    <td>100</td>
    </tr>
  <tr>
    <th>One row and three columns:</th>
    </tr>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
    </tr>
   <tr>
    <th>Two rows and three columns:</th>
    </tr>
  <tr>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
    </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
    </tr>
</table>

</body>
</html>
