<!DOCTYPE html>
<html>
<head>
<style>
td {
  border: 1px solid black;
}
th {
  text-align: left;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>This table has borders:</th>
    </tr>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
    </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
    </tr>
</table>

</body>
</html>
